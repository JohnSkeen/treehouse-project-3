<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Code Review - Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <main>
      <h2>Signup for our newsletter</h2>
      <p class="latest">Get the latest news on how your code is doing right in your inbox.</p>
      <span class="border"></span>
      <form>
        <fieldset class="contact">
          <legend><h3>Contact Information</h3></legend>
          <div class="form-row">
            <label for="name">Full Name</label>
            <input required type="text" id="name" name="user_name" class="required" placeholder="Required"><br />
          </div>
          <div class="form-row">
            <label for="mail">Email Address</label>
            <input required type="email" id="mail" name="user_email" class="required" placeholder="Required"><br />
          </div>
          <div class="form-row">
            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" name="user_telephone"><br />
          </div>
          <div class="form-row">
            <label for="street">Street Address</label>
            <input type="text" id="street" name="user_street"><br />
          </div>
          <div class="form-row">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city"><br />
          </div>
          <div class="form-row">
            <label for="state">State</label>
            <select class="select" id="state" name="user_state">
              <option class="choose">Choose State</option>
            	<option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select><br />
          </div>
          <div class="form-row">
            <label for="zip" class="zip-label">Zip Code</label>
            <input type="text" id="zip" name="user_zip" class="zip"><br />
          </div>
        </fieldset>
        <span class="border"></span>
        <fieldset class="newsletter">
          <legend><h3>Newsletter</h3></legend>
          <label class="sub-label">Select the newsletters you would like to receive</label><br />
          <input type="checkbox" id="html-news" value="interest-html" name="user_newsletter"><label class="checkbox" for="html-news"> HTML News</label><br />
          <input type="checkbox" id="css-news" value="interest-css" name="user_newsletter"><label class="checkbox" for="css-news"> CSS News</label><br />
          <input type="checkbox" id="js-news" value="interest-js" name="user_newsletter"><label class="checkbox" for="js-news"> JavaScript News</label><br />
          <label class="sub-label">Newsletter format</label><br />
          <input type="radio" id="format" value="html" name="user_format"><label for="html" class="radio"> HTML</label><br />
          <input type="radio" id="format" value="plain" name="user_format"><label for="plain" class="radio"> Plain text</label><br />
          <label for="other" class="sub-label">Other topics you'd like to hear about</label>
          <textarea id="other" name="user_other"></textarea>
        </fieldset>
        <input type="submit" value="Sign Up"><br />
      </form>
    </main>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
